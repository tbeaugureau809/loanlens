<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Client Dashboard</title>

    <!-- load your stylesheet -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CLIENT DASHBOARD</h1>

        <h2>Currently Viewing {{ client_name }}</h2>

        <button id="return-btn" onclick="history.back()">Return to Client Selection</button>

        <button id="add-agreement-btn">
            Add New Agreement
        </button>

        <!-- All Loans -->
        <h2>All Loans</h2>
        <table id="loans-table" class="loan-table">
            <thead>
                <tr>
                    <th>Lender</th>
                    <th>Borrower</th>
                    <th>Original Date</th>
                    <th>Currency</th>
                    <th>Principal</th>
                    <th>Interest Rate</th>
                    <th>Maturity Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- populated by static/script.js -->
            </tbody>
        </table>
    </div>

    <!-- “Add Agreement” button behavior -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      document
        .getElementById("add-agreement-btn")
        .addEventListener("click", () => {
          window.location.href = "{{ url_for('loan_form') }}";
        });
    document.addEventListener("")
        .getElementById("scan-agreement-btn")
        .addEventListener("click", () => {
            window.location.href = "{{ url_for('scan_agreement') }}";
        });

    });
    </script>

    <script>
        document


    </script>

    <!-- fetch & render the single loans table -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
