<!DOCTYPE html>

<!--This is the agreement entry form-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Loan Agreement Entry</title>
    <link rel="stylesheet"
          href="{{url_for('static', filename = 'style.css' )}}" />
</head>
<body>
    <h1>Agreement Scanner</h1>

     <button id="return-btn" onclick="history.back()">
             Return to Client Dashboard
     </button>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('scan_agreement')}}"> 
        <label>Upload Agreement: </label>
        <input type="file" name="agreement_file" />
        <button type="submit">Scan Agreement</button>

    </form>

    <h2>Manual Entry Loan Details</h2>
    <form method="post">


        <h2>Key Parties and Dates</h2>

        <label for="Parties"></label>
        <label>Borrower</label><br />
        <input type="text" id="borrower" name="borrower" /><br />
        <label>Lender</label><br />
        <input type="text" id="lender" name="lender" /><br />

        <label for="original_date">Original Agreement Date: </label><br />
        <input type="date" id="original_date" name="original_date" /><br />

        <label for="maturity_date"> Maturity Date:</label><br />
        <input type="date" id="maturity_date" name="maturity_date" /><br />

        <h3>Principal Amount</h3>

        <label for="currency"> </label>
        <select id="currency" name="currency" required>
            <option value="">--SELECT CURRENCY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUB">RUB</option>
        </select>

        <label for="principal"></label>
        <input type="number" id="principal" name="principal" />
        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" required />



        <button type="submit" name="action" value="submit">Submit</button>

        
    </form>
</body>
</html>
