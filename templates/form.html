<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Loan Agreement Entry</title>
</head>
<body>
    <h1>Loan Details</h1>
    <form method="POST">
        <h2>Key Dates</h2>
        <label for="agreement_date">Agreement Date:</label><br>
        <input type="date" id="amendment_date" name="agreement_date" required /><br />

        <label for="original_date">Original Agreement Date: </label><br />
        <input type="date" id="original_date" name="original_date" /><br />

        <label for="effective_date"> Effective Date: </label><br />
        <input type="date" id="effective_date" name="effective_date" /><br />

        <label for="maturity_date"> Maturity Date:</label><br />
        <input type="date" id="maturity_date" name="maturity_date" /><br />

        <h2>Principal Amount</h2>

        <label for = "currency"> </label>
        <select id="currency" name="currency" required>
            <option value="">--SELECT CURRENCY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="RUB">RUB</option>
            <option value="AUD">AUD</option>
            <option value="AED">AED</option>
            <option value="CNY">CNY</option>
        </select>

        <label for="principal"></label>
        <input type="number" id="principal" name="principal" />
        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" />



        <button type="submit">Submit</button>


    </form>
</body>
</html>
